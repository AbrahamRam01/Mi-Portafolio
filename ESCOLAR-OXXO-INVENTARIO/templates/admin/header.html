<!doctype html>

<head>

    <style>
        .casilla{
            color: #363636;
        }

        .casilla:hover{
            cursor: pointer;
            background-color: #e0dede;
            color: #242424;
            border-radius: 0.2rem;
        }

        .box1{
            display: flex;
            align-items: first baseline;
            width: 100rem; 
            margin: auto;
        }

        .another{
            color: #363636;
        }

        .another:hover{
            border-bottom: #f04f4f 5px solid;
            cursor: pointer;
        }

        .articuloVenta:hover{
            background: rgb(214, 212, 212);
            cursor: pointer;
        }

        .filtro{
            display: none;
        }

        .filtro:hover{
            background: rgb(214, 212, 212);
            cursor: pointer;
        }

        .herramientas{
            width: 10rem;
            font-size: larger;
            text-decoration: none;
            color: white;
            text-align: left;
            padding: 0.5rem;
        }

        .herramientas:hover{
            background-color: #c98686;
            cursor: pointer;
        }
    </style>
