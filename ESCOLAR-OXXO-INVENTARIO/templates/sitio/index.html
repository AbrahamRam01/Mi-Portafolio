{% include 'sitio/header.html' %}

<div style="margin: auto;" class="row align-items-md-stretch">
    {% if mensaje %}
    <div class="col-md-12">
        <div style="margin: auto; width: 100%;">
            <div class="alert alert-danger" role="alert" style="text-align: center;">
                <strong>{{mensaje}}</strong>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="col-md-8">
        <div style="margin: auto; background-image: url('/img/fondo_oxxo.jpg'); background-repeat: no-repeat; background-size: cover;height: 23.5rem;"
            class="border rounded-3">

        </div>
    </div>
    <div style="margin: auto;" class="col-md-4">
        <div style="margin: auto; background-color: #f04f4f;" class="h-50 p-5 text-white border rounded-3">
            <form method="POST" action="/login">
                <div style="margin: auto; width: 20rem;">
                    <div class="mb-3">
                        <label for="" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="nombreUsuario" id="" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" style="color: white;" class="form-text">Escribe el nombre de usuario.</small>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="contraseña" id="" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" style="color: white;" class="form-text">Escribe la contraseña de
                            registro.</small>
                    </div>
                    <div class="mb-3" style="text-align: center;">
                        <button type="submit" style="background-color: rgb(0, 70, 128);color: white; width: 10rem;"
                            class="btn">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-12">
        <div style="margin: auto; background-color: #f04f4f; margin-top: 1rem; text-align: center;"
            class="p-3 text-white border rounded-3">
            <h4>Bienvenido al sistema gestor de inventarios y ventas para una sucursal OXXO.</h4>
        </div>
    </div>
</div>

{% include 'sitio/footer.html' %}
